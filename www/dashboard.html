  <script type="text/javascript">
    function specificPageFunction() {
      window.FirebasePlugin.onTokenRefresh(function (token) {
       //  alert(token);
        $.ajax({
          type: "POST",
          url: window.localStorage["SOCJOi_AccountLink"]+'notification-token-api.php?account_id=' + window.localStorage["Socjoi_AccountId"] + '&account_code=' + window.localStorage["Socjoi_AccountCode"],
          crossDomain: true,
          data: { member_id: localStorage.SOCJOI_LOGIN_ID, family_member_id: localStorage.Socjoi_Family_Mem_ID, token: token },
          dataType: 'json',
          success: function (response) {
            // alert('Token ' + response.fcm_token);
          },
          error: function () {

          }
        });
      }, function (error) {
        alert(error);
      });
    }
    $(document).ready(function () {
      $("#includedContent").load("login-modals.html");
      if (localStorage.SOCJOI_LOGIN_ID) {
        $('#logout-btn').show();
      }
      if (localStorage.SOCJOI_INDIVIDUAL == 'no') {
        $('.isMaster').each(function () {
          $(this).show();
        });
      } else {
        if (localStorage.Socjoi_Relation_ID && localStorage.Socjoi_Relation_ID != '' && localStorage.Socjoi_Relation_ID == 1) {
          $('.isMaster').each(function () {
            $(this).show();
          });
        }
      }

      FunGetDefaultCss();
      FunSocjoiMenu();
      FunAboutUs();
      FunFooterSocialMedia();
      if (window.localStorage["Socjoi_LOGO"] == '') {
        $('#DivSocjoiLogo').html('<img src="img/logo.png"  height="40">');
      }
      else {
        $('#DivSocjoiLogo').html('<img src="' + window.localStorage["Socjoi_LOGO"] + '" height="40">');
      }
      if (localStorage.SOCJOI_LOGIN_ID && localStorage.SOCJOI_LOGIN_ID != '' && localStorage.SOCJOI_LOGIN_ID != '0') {
        FunGetProfile();
      } else {
        $('#profile').empty();
        $('#profile').append('No Information');
      }
    });

    function FunGetProfile() {
      var mode = 'GetDashboard';
      var member_id = localStorage.Socjoi_Family_Mem_ID;
      if (localStorage.SOCJOI_INDIVIDUAL == 'no' || localStorage.SOCJOI_MEMBERSHIP_ID == 0) {
        mode = 'GetDashboardMaster';
        member_id = localStorage.SOCJOI_LOGIN_ID;
      }
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'member-profile-api.php',
        crossDomain: true,
        data: { mode: mode, account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"], member_id: member_id },
        dataType: 'json',
        success: function (response) {
          $content = $('div.row.profile-detail > div');

          $('#mem_name').html(response.name);
          if (response.cell_phone != '') {
            $('#m_num').html('<i class="fa fa-mobile" aria-hidden="true"></i>&nbsp;&nbsp;' + response.cell_phone);
          }

          if (response.address1 != null) {
            $content.append('<div class="form-group"><div class="col-md-12" ><strong><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;' + response.address1 + ', ' + response.address2 + ', ' + response.city + ', ' + response.state + ', ' + response.zip + '-' + response.country + '</div></div>');
          }
          if (response.wing_name != null) {
            $content.append('<div class="form-group"><div class="col-md-12" ><strong><i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;' + response.flat_name + ', ' + response.wing_name + '</div></div>');
          }
          if ('vehicle_number' in response && response.vehicle_number != '') {
            $content.append('<div class="form-group"><div class="col-md-12" ><strong><i class="fa fa-car" aria-hidden="true"></i>&nbsp;&nbsp;' + response.vehicle_number + '</div></div>');
          }

          if ('member_photo' in response && response.member_photo != '') {
            $('.profile-img').prop('src',  response.member_photo);
          }
		  
		   if ('qr_code' in response && response.qr_code != '') {
            $('.qr-img').prop('src',  response.qr_code);
          }
		  
          $('#loader').hide();

          // if (response['code'] == '0') {
          //   $('#MaterialDetail').html(response['message']);
          //   $('#MaterialDetailBox').modal({ show: true });
          // }
          // if (response['code'] == '1') {
          //   $('.SocjoiMenu').html(response['detail']);
          // }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunSocjoiMenu() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'menu-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"], isLogged: window.localStorage["SOCJOI_LOGIN_ID"], member_id: localStorage.Socjoi_Family_Mem_ID },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('.SocjoiMenu').html(response['detail']);

            if (response['allow_display_edit_profile'] == 'yes') {
              $('.EditProfileClass').show();
            }
			if(response['is_logout']=="Logout")
						{
							localStorage.removeItem('SOCJOI_LOGIN_ID');
							localStorage.removeItem('SOCJOI_LOGIN_NAME');
							localStorage.removeItem('SOCJOI_MEMBERSHIP_ID');
							localStorage.removeItem('Socjoi_Relation_ID');
							localStorage.removeItem('Socjoi_Family_Mem_ID');
							
						}
          }
		 
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunGetDefaultCss() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'default-css-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('#PutDefaultCss').html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunAboutUs() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'aboutus-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('#AboutUs').html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });

    }
    function FunFooterSocialMedia() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'social-media-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('#FooterSocialMedia').html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });

    }
    (function ($) {
      "use strict";
      jQuery(window).scroll(function () {
        if (jQuery(this).scrollTop() > 1) {
          jQuery('.dmtop').css({ bottom: "25px" });
        } else {
          jQuery('.dmtop').css({ bottom: "-100px" });
        }
      });
      jQuery('.dmtop').click(function () {
        jQuery('html, body').animate({ scrollTop: '0px' }, 800);
        return false;
      });

    })(jQuery);

    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };
  </script>

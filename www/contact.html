<script>
function validateEmail(email)
{
	var re_mail = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z])+$/;
	if (!re_mail.test(email.value))
	{
		return false;
	}
	return true;
}
$(document).ready(function()
{
	if(localStorage.Socjoi_Allow_Login == 'yes'){
        $('.login-btn').show();
      }
	
	FunGetDefaultCss();
	FunSocjoiMenu();
	FunSocjoiLoginModal();
	FunContactUsDetail();
	FunContactUsGoogleMap();
	FunFooterSocialMedia();	
	
	if(window.localStorage["Socjoi_LOGO"] == '')
	{
		$('#DivSocjoiLogo').html('<img src="img/logo.png"  height="40">');
	}
	else
	{
		$('#DivSocjoiLogo').html('<img src="'+window.localStorage["Socjoi_LOGO"]+'" height="40">');
	}
	
});
function FunSocjoiMenu()
{	
	$('#loader').show();
	 $.ajax({
        type       : "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'menu-api.php',
        crossDomain: true,       
        data       : {account_id:window.localStorage["Socjoi_AccountId"],account_code:window.localStorage["Socjoi_AccountCode"],isLogged:window.localStorage["SOCJOI_LOGIN_ID"],member_id:localStorage.Socjoi_Family_Mem_ID },
        dataType   : 'json',
        success    : function(response) 
		{
			 $('#loader').hide();
			 if(response['code']=='0')
			 {
				 $('#MaterialDetail').html(response['message']);
				 $('#MaterialDetailBox').modal({ show: true});	
			 }			
			 if(response['code']=='1')
			 {		
			 	$('.SocjoiMenu').html(response['detail']);	
			 }				
        },
        error      : function() 
		{
			$('#loader').hide();
			$('#MaterialDetail').html("You are not connected to internet. Please try again.");
			$('#MaterialDetailBox').modal({ show: true});
        }
    }); 
}
function FunSocjoiLoginModal() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'login-modal-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"], isLogged: window.localStorage["SOCJOI_LOGIN_ID"] },
        dataType: 'json',
        cache: false,
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $("#includedContent").html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }

function FunContactUsGoogleMap()

function FunContactUs()
{	
	var emailid = document.getElementById('contact_email');
	var mobile_number = $('#contact_number').val();
	if($('#contact_name').val()=='')
	{
		$('#MaterialDetail').html("Please Enter Name");
		$('#MaterialDetailBox').modal({ show: true});
		$('#contact_name').focus();	
		return false;
	}	
	if(mobile_number.length != 10 || !(/^\d+$/.test(mobile_number)))
	{
		$('#MaterialDetail').html("Please Enter Valid Contact Number");
		$('#MaterialDetailBox').modal({ show: true});
		$('#contact_number').focus();	
		return false;
	}	
	if($('#contact_email').val()=='')
	{		
		$('#MaterialDetail').html("Please Enter Email");
		$('#MaterialDetailBox').modal({ show: true});
		$('#contact_email').focus();		
		return false;
	}
	if($('#contact_email').val() != '' && validateEmail(emailid)==false)
	{	
		$('#MaterialDetail').html("Please Enter Valid Email Address");
		$('#MaterialDetailBox').modal({ show: true});
		$('#contact_email').focus();				
		return false;
	}	
	if($('#contact_subject').val()=='')
	{	
		$('#MaterialDetail').html("Please Enter Subject");
		$('#MaterialDetailBox').modal({ show: true});
		$('#contact_subject').focus();				
		return false;
	}
	if($('#contact_message').val()=='')
	{
		$('#MaterialDetail').html("Please Enter Message");
		$('#MaterialDetailBox').modal({ show: true});
		$('#contact_message').focus();		
		return false;
	}
	$('#loader').show();
	 $.ajax({
        type       : "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'contact-up-api.php',
        crossDomain: true,       
        data       : {account_id:window.localStorage["Socjoi_AccountId"],account_code:window.localStorage["Socjoi_AccountCode"],name : $('#contact_name').val(),mobile_number:mobile_number, email : $('#contact_email').val(), subject : $('#contact_subject').val(), message : $('#contact_message').val()},
        dataType   : 'json',
        success    : function(response) 
		{
			 $('#loader').hide();
			 if(response['code']=='0')
			 {
				 $('#MaterialDetail').html(response['message']);
				 $('#MaterialDetailBox').modal({ show: true});	
			 }			
			 if(response['code']=='1')
			 {
				 
				 $('html, body').animate({
						scrollTop: $("#ContactUsDetail").offset().top
					}, 1000);
				 $('#contactus_success').html('Thank you for contacting us. Our representative will call you very soon.');	
				 $('#contact_name').val('');
				 $('#contact_email').val('');
				 $('#contact_subject').val('');	
				 $('#contact_message').val('');	
				 setTimeout(function(){ $('#contactus_success').html('');}, 2000);		
				 
			 }
				
        },
        error      : function() {
			$('#loader').hide();
			$('#MaterialDetail').html("You are not connected to internet. Please try again.");
			$('#MaterialDetailBox').modal({ show: true});
        }
    });  	
}

(function($) {

		}
	});
	jQuery('.dmtop').click(function(){
		jQuery('html, body').animate({scrollTop: '0px'}, 800);
		return false;
	});

})(jQuery);

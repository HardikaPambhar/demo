<body>
<div id="PutDefaultCss"> </div>
<!-- navbar top -->
<div class="navbar-top">
  <div class="site-brand"><a href="index.html">
    <div id="DivSocjoiLogo"><img src="img/logo.png"  height="40"></div>
    </a></div>
  <div class="side-nav-panel-right"> <a href="#" data-activates="slide-out-right" style="float:right;" class="side-nav-right"><i
          class="fa fa-bars"></i></a> </div>
</div>
<!-- end navbar top --> 

<!-- side nav right-->
<div class="side-nav-panel-right">
  <ul id="slide-out-right" class="side-nav side-nav-panel collapsible SocjoiMenu">
  </ul>
</div>

<!-- about us -->

<div class="col-md-12" style="padding-top:70px; min-height:500px;">
  <div class="section-head">
    <h4 class="center">Book Now</h4>
  </div>
  <div id="msg_div" class="alert alert-block alert-danger fade in" style="display:none; margin-bottom:10px;" align="left"></div>
  <form id="regForm">
    <div class="row">
      <div class="col-md-12 PropertyBoxClass">
        <label class="">Select Property</label>
        <select class="" name="property_id" id="property_id" onchange="GetPropertyAvailabilityFun();">
          <option value="">Select</option>
        </select>
      </div>
	  </div>
      <div class="row">
      <div class="col-md-12 AvailabilityContentClass"> </div>
    </div>
    <div class="row text-left">
      <div class="col-md-12">
        <label class=""> Start Date</label>
        <div class="row" >
          <div class="col-md-8 col-xs-8 col-xs-9">
            <div data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date=""
                        class="input-append date dpYears fr_dateDatePicker">
              <input readonly id="booking_date" name="booking_date" class="" type="text">
              <span class="input-group-btn add-on">
              <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
              </span> </div>
          </div>
          <div class="col-lg-4 col-md-4 col-xs-4">
            <button style="float:left;" class="btn btn-primary RemoveTabIndexClass"
                        onClick="$('#booking_date').val('');" type="button"><i class="fa fa-times"></i></button>
            <button style="float:left;" class="btn btn-primary " type="button" onClick="$('.EndDateClass').toggle();"><i class="fa fa-plus-circle"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row  text-left EndDateClass" style="display:none;">
      <div class="col-md-12">
        <label class=""> End Date</label>
        <div class="row" >
          <div class="col-md-8 col-xs-8 col-xs-9">
            <div data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date=""
                        class="input-append date dpYears booking_end_dateDatePicker">
              <input readonly id="booking_end_date" name="booking_end_date" class="" type="text">
              <span class="input-group-btn add-on">
              <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
              </span> </div>
          </div>
          <div class="col-lg-4 col-md-4 col-xs-4">
            <button style="float:left;" class="btn btn-primary RemoveTabIndexClass"
                        onClick="$('#booking_end_date').val('');" type="button"><i class="fa fa-times"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label class="">Select Property</label>
        <select id="booking_type" name="booking_type" onchange="ChangeBookingType();">
          <option value="1" selected="selected">Partial</option>
          <option value="2" >Full Day</option>
        </select>
      </div>
    </div>
    <div class="row TimeBoxClass">
      <div class="col-md-12">
        <label class="">Start Time</label>
        <input value="" class="form-control input-lg TimePickerClass" type="text" name="start_time" id="start_time" >
      </div>
    </div>
    <div class="row TimeBoxClass">
      <div class="col-md-12">
        <label class="">End Time</label>
        <input value="" class="form-control input-lg TimePickerClass" type="text" name="end_time" id="end_time" >
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input value="Check Availability" class="btn button-default btn-block" style="margin:0px;" data-loading-text="Loading..."
          type="button" onClick="CheckAvailabilityFun();">
      </div>
    </div>
    <div class="row" style="margin-top: 10px;">
      <div class="col-md-12">
        <input value="Send Booking Request" class="btn button-default btn-block" style="margin:0px;" data-loading-text="Loading..."
          type="submit">
      </div>
    </div>
  </form>
  <br>
  <br>
</div>
<div class="clearfix"></div>
<!-- loader -->
<div id="fakeLoader"></div>
<!-- end loader -->

<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-12" style="padding-right:0;">
        <div class="social-media" id="FooterSocialMedia"> </div>
        <p class="text-center" style="color:#fff !important;">Powered By <a href="http://www.aarvitechnology.com/"
              style="color:#fff !important;" target="_blank">Aarvi Technology</a></p>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>

<script src="js/main.js"></script>

<link rel="stylesheet" type="text/css" href="time-picker/jquery-ui.css" />

<script type="text/javascript" src="time-picker/jquery.ptTimeSelect.js"></script> 

<!--<link href="css/timepicki.css" rel="stylesheet">
<script src="js/timepicki.js"></script> -->
<script type="text/javascript">
    $(document).ready(function () {
      FunGetDefaultCss();
      FunSocjoiMenu();
      FunAboutUs();
      FunFooterSocialMedia();
      if (window.localStorage["Socjoi_LOGO"] == '') {
        $('#DivSocjoiLogo').html('<img src="img/logo.png"  height="40">');
      }
      else {
        $('#DivSocjoiLogo').html('<img src="' + window.localStorage["Socjoi_LOGO"] + '" height="40">');
      }
    });
	
    function FunSocjoiMenu() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'menu-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"], isLogged: window.localStorage["SOCJOI_LOGIN_ID"], member_id: localStorage.Socjoi_Family_Mem_ID },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('.SocjoiMenu').html(response['detail']);
			if(response['is_logout']=="Logout")
						{
							localStorage.removeItem('SOCJOI_LOGIN_ID');
							localStorage.removeItem('SOCJOI_LOGIN_NAME');
							localStorage.removeItem('SOCJOI_MEMBERSHIP_ID');
							localStorage.removeItem('Socjoi_Relation_ID');
							localStorage.removeItem('Socjoi_Family_Mem_ID');
							
						}
          }
		 
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunGetDefaultCss() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'default-css-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('#PutDefaultCss').html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunAboutUs() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'aboutus-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('#AboutUs').html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunFooterSocialMedia() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'social-media-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('#FooterSocialMedia').html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });

    }
	
    (function ($) {
      "use strict";
      jQuery(window).scroll(function () {
        if (jQuery(this).scrollTop() > 1) {
          jQuery('.dmtop').css({ bottom: "25px" });
        } else {
          jQuery('.dmtop').css({ bottom: "-100px" });
        }
      });
      jQuery('.dmtop').click(function () {
        jQuery('html, body').animate({ scrollTop: '0px' }, 800);
        return false;
      });

    })(jQuery);
	
	function GetPropertyBox()
	{
		$('#loader').show();
    	$.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'get-booking-property-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            //$('.PropertyBoxClass').html(response['detail']);
			$.each(response.PropertyArray, function (k, v) {
              $('#property_id').append('<option value="'+v.id+'">'+v.name+'</option>');
            });
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
	}
	
	function GetPropertyAvailabilityFun()
	{
		var property_id = $('#property_id').val();
		var booking_date = $('#booking_date').val();
		var booking_end_date = $('#booking_end_date').val();
		$('#loader').show();
    	$.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'get-property-availability-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] , property_id:property_id,booking_date:booking_date,booking_end_date:booking_end_date},
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('.AvailabilityContentClass').html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
        });
	}
	
	function CheckAvailabilityFun()
	{
		var property_id = $('#property_id').val();
		var booking_date = $('#booking_date').val();
		var booking_end_date = $('#booking_end_date').val();
		var booking_type = $('#booking_type').val();
		var start_time = $('#start_time').val();
		var end_time = $('#end_time').val();
		
		$('#loader').show();
    	$.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'check-property-availability-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] , property_id:property_id,booking_date:booking_date,booking_end_date:booking_end_date,start_time:start_time,end_time:end_time,booking_type:booking_type},
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
        });
	}
	
	function ChangeBookingType()
	{
		$('.TimeBoxClass').show();
		var booking_type = $('#booking_type').val();
		if(booking_type == 2)
		{
			$('.TimeBoxClass').hide();
		}
	}
	
	$('#regForm').on('submit', function (e) {
      $('#loader').show();
      e.preventDefault();
      $.ajax({
        type: "POST",
        url: window.localStorage["SOCJOi_AccountLink"]+'add-booking-api.php?account_id=' + localStorage.Socjoi_AccountId + '&account_code=' + localStorage.Socjoi_AccountCode+'&member_id='+localStorage.SOCJOI_LOGIN_ID,
        data: $(this).serializeArray(),
        success: function (response) {
          $('#loader').hide();
          response = JSON.parse(response);
          if (response.code == 1) {
            location.href = 'booking.html';
          } else {
            $('#MaterialDetail').html(response.message);
            $('#MaterialDetailBox').modal({ show: true });
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      })
    });
	
    $(function () {
		$('.dpYears').datepicker({ autoclose: true });
		$('.dpYears').datepicker("setValue", new Date() );		
		$('.fr_dateDatePicker').datepicker().on('changeDate', function (ev) 
		{
			$('#booking_end_date').val($('#booking_date').val());
			GetPropertyAvailabilityFun();
		});		
		$('.booking_end_dateDatePicker').datepicker().on('changeDate', function (ev) 
		{
			GetPropertyAvailabilityFun();
		});
		$('.TimePickerClass').ptTimeSelect();
		
		GetPropertyBox();
    });
	
	
</script>
<div class="modal fade bs-example-modal-lg" style="z-index:1111;" id="MaterialDetailBox" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg alert-modal">
      <div class="modal-content" style="background-color: #df4a38; padding: 0px;">
        <div class="modal-icon"><i class="fa fa-info-circle"></i></div>
        <div class="modal-body">
          <div class="input-block">
            <div class="row" style="margin:0px;">
              <div class="">
                <span id="MaterialDetail"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-btn"><a style="font-size: 20px; color: #fff;" type="" class="" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times-circle"></i></span></a></div>
      </div>
  </div>
</div>
<div id="loader" class="grayBox" style="display:none; position:fixed; vertical-align:middle; z-index:1050;"
    align="center"><br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

</body>

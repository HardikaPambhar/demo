<script type="text/javascript">
    var statusArr = { 1: "Pending", 2: "In Progress", 3: "Complete", 4: "Cancelled" };


    $(document).ready(function () {

      if (localStorage.Socjoi_Allow_Login == 'yes') {
        $('.login-btn').show();
      }
      FunGetDefaultCss();
      FunSocjoiMenu();
      FunAboutUs();
      FunSocjoiLoginModal();
      FunFooterSocialMedia();
      if (window.localStorage["Socjoi_LOGO"] == '') {
        $('#DivSocjoiLogo').html('<img src="img/logo.png"  height="40">');
      }
      else {
        $('#DivSocjoiLogo').html('<img src="' + window.localStorage["Socjoi_LOGO"] + '" height="40">');
      }
      FunGetBookingList();
    });
    function selectstatus(obj) {
      $('#list').empty();
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'add-complain-api.php',
        crossDomain: true,
        data: { mode: 'complainlist', id: localStorage.SOCJOI_LOGIN_ID, status:$(obj).val(),account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          console.log(response);
          if (response.code == 0) {
            $('#list').html(response.data);
          } else {
            $.each(response.data, function (k, v) {
              $('#list').append(Content(v));
            });
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function Content(v) {
      console.log(v);
      return '<div class="col-md-12" style="padding: 10px 20px;border-top: 1px solid #ccc; background-color:#'+v.background_color+';" ><div class="row"><div class="col s6">		<strong>' + v.property + '</strong><br/><span style="float:left;font-size: 12px;"> <strong>Date: </strong>' + v.booking_date + '</span><br/><span style="float:left;font-size: 12px;"> <strong>Time: </strong>' + v.booking_time + '</span><br/><span style="float:left;font-size: 12px;"> <strong>Charge Amount: </strong>' + v.charges + '</span></div>  <div class="col s6"><span style="float:right;font-size: 12px;"><div class="badge" style=" color:#fff; background-color:#'+v.font_color+'">' + v.booking_status + '</div></span>  <br/><span style="float:right;font-size: 12px;"> <strong>Paid Amount: </strong>' + v.paid + '</span><br/><span style="float:right;font-size: 12px;"> <strong>Outstanding Amount: </strong>' + v.outstanding_amount + '</span><br/><div style="float:right;font-size: 12px; "><strong>Paid Status:</strong>' + v.payment_status + '</div></div></div></div>';
    }

    function FunGetBookingList() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'booking-list-api.php',
        crossDomain: true,
        data: {member_id: localStorage.SOCJOI_LOGIN_ID, account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          console.log(response);
          if (response.code == 0) {
            $('#list').html(response.data);
          } else {
            $.each(response.data, function (k, v) {
              $('#list').append(Content(v));
            });
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function show_modal(Obj) {


      var res = $(Obj).data('resolution') ? $(Obj).data('resolution') : 'Not attended yet';
      $('#MaterialDetail').html(res);
      $('#MaterialDetailBox').modal({ show: true });

    }
    function FunSocjoiMenu() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'menu-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"], isLogged: window.localStorage["SOCJOI_LOGIN_ID"], member_id: localStorage.Socjoi_Family_Mem_ID },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('.SocjoiMenu').html(response['detail']);
			if(response['is_logout']=="Logout")
						{
							localStorage.removeItem('SOCJOI_LOGIN_ID');
							localStorage.removeItem('SOCJOI_LOGIN_NAME');
							localStorage.removeItem('SOCJOI_MEMBERSHIP_ID');
							localStorage.removeItem('Socjoi_Relation_ID');
							localStorage.removeItem('Socjoi_Family_Mem_ID');
							
						}
          }
		  
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunSocjoiLoginModal() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'login-modal-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"], isLogged: window.localStorage["SOCJOI_LOGIN_ID"] },
        dataType: 'json',
        cache: false,
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $("#includedContent").html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunGetDefaultCss() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'default-css-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('#PutDefaultCss').html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunAboutUs() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'aboutus-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('#AboutUs').html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });

    }
    function FunFooterSocialMedia() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'social-media-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"] },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('#FooterSocialMedia').html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });

    }
    (function ($) {
      "use strict";
      jQuery(window).scroll(function () {
        if (jQuery(this).scrollTop() > 1) {
          jQuery('.dmtop').css({ bottom: "25px" });
        } else {
          jQuery('.dmtop').css({ bottom: "-100px" });
        }
      });
      jQuery('.dmtop').click(function () {
        jQuery('html, body').animate({ scrollTop: '0px' }, 800);
        return false;
      });

    })(jQuery);
  </script>

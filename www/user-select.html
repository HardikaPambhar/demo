  <script type="text/javascript">
    $(document).ready(function () {
      $('#loader').show();
      FunGetDefaultCss();
      FunSocjoiMenu();
      FunAboutUs();
      FunFooterSocialMedia();
      FunGetUserList();
    });
    function selectUser() {
      
      var family_mem_id = document.getElementById("family_mem_id").value;

      if (family_mem_id == 0) {
        $('#MaterialDetail').html("Please Select User");
        $('#MaterialDetailBox').modal({ show: true });
        return false;
      }
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'member-profile-api.php',
        crossDomain: true,
        data: { mode: 'SelectUser', account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"], family_mem_id: family_mem_id },
        dataType: 'json',
        success: function (response) {
          console.log(response);
          window.localStorage['SOCJOI_LOGIN_ID'] = window.localStorage['TMP_LOGIN_ID'];
          window.localStorage['SOCJOI_LOGIN_NAME'] = window.localStorage['TMP_LOGIN_NAME'];
          window.localStorage['SOCJOI_MEMBERSHIP_ID'] =window.localStorage['TMP_MEMBERSHIP_ID'];
          window.localStorage['Socjoi_Relation_ID'] = response.relation_id;
          window.localStorage['Socjoi_Family_Mem_ID'] = response.family_member_id;
          location.replace('dashboard.html');
          $('#loader').hide();
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunGetUserList() {
      var family_mem_id = document.getElementById("family_mem_id");

      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'member-profile-api.php',
        crossDomain: true,
        data: { mode: 'UserSelectList', account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"], member_id: localStorage.TMP_LOGIN_ID },
        dataType: 'json',
        success: function (response) {
          var opts = family_mem_id.options;
          $.each(response, function (k, v) {
            console.log(k, v);
            opts[opts.length] = new Option(v.name, v.family_member_id);
          });
          $('#loader').hide();
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunSocjoiMenu() {
      $('#loader').show();
      $.ajax({
        type: "GET",
        url: window.localStorage["SOCJOi_AccountLink"]+'menu-api.php',
        crossDomain: true,
        data: { account_id: window.localStorage["Socjoi_AccountId"], account_code: window.localStorage["Socjoi_AccountCode"], isLogged: window.localStorage["SOCJOI_LOGIN_ID"],member_id:localStorage.Socjoi_Family_Mem_ID  },
        dataType: 'json',
        success: function (response) {
          $('#loader').hide();
          if (response['code'] == '0') {
            $('#MaterialDetail').html(response['message']);
            $('#MaterialDetailBox').modal({ show: true });
          }
          if (response['code'] == '1') {
            $('.SocjoiMenu').html(response['detail']);
          }
        },
        error: function () {
          $('#loader').hide();
          $('#MaterialDetail').html("You are not connected to internet. Please try again.");
          $('#MaterialDetailBox').modal({ show: true });
        }
      });
    }
    function FunGetDefaultCss() {

    }

          $('#MaterialDetailBox').modal({ show: true });

    }
    (function ($) {
      "use strict";
      jQuery(window).scroll(function () {
        if (jQuery(this).scrollTop() > 1) {
          jQuery('.dmtop').css({ bottom: "25px" });
        } else {
          jQuery('.dmtop').css({ bottom: "-100px" });
        }
      });
      jQuery('.dmtop').click(function () {
        jQuery('html, body').animate({ scrollTop: '0px' }, 800);
        return false;
      });

    })(jQuery);
